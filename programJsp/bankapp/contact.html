<SCRIPT>
//检查用户输入是否合法的函数
function checkpass()
{
	if((form.username.value=="")||(form.company.value=="")||(form.phone.value=="")||(form.fax.value=="")||(form.email.value=="")||(form.comment.value==""))
	{
		alert("请录入完整信息!");
	}
	else if(!isNumberic(form.fax.value))
	{
		alert("传真号码应该全是数字!");
	}
	else if(!isNumberic(form.phone.value))
	{
		alert("办公室电话号码应该全是数字!");
	}
	else  if((form.email.value.indexOf("@")==-1)||(form.email.value.indexOf(".")==-1))
	{
		alert("邮箱地址地址不对!");
	}
	else
	{
		form.submit();
	}
}
function isNumberic(str)
{
	flag=true;
	for (i=0;i<str.length;i++)
	{
		ch=str.charAt(i);
		if (ch>'9'||ch<'0')
		{
			flag=false;
			break;
		}
	}
	return flag;
}

</script>
